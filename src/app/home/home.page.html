<ion-header [translucent]="true">
  <ion-toolbar class="colorAzul">
    <div class="header-content">
      <div class="centered-button">
        <button mat-button [matMenuTriggerFor]="menu">
          <mat-icon style="color: white;">menu</mat-icon>
        </button>
      </div>

      <mat-menu #menu="matMenu">
        <button mat-menu-item>Nuestros Servicios</button>
        <button mat-menu-item>Nosotros</button>
        <button mat-menu-item [routerLink]="['/reservar-hora']">Reservar Hora</button>
        <button mat-menu-item (click)="logout()">Cerrar Sesión</button>
        <div class="centered-image">
          <img src="assets/imagenes/logo.jpg" alt="Logo" class="logo-menu">
        </div>
      </mat-menu>

      <div class="centered-text">
        <ng-container *ngIf="userName">
          <p class="ion-text-center">Bienvenid@ {{ initCap(userName) }}</p>
        </ng-container>
      </div>
    </div>
  </ion-toolbar>
</ion-header>







<ion-content class="centered-content">


  <ion-segment [(ngModel)]="segment">
    <ion-segment-button value="default">
      <ion-label>Inicio</ion-label>
    </ion-segment-button>
    
    <ion-segment-button value="contacto" [routerLink]="['/contacto']">
      <ion-label>Contacto</ion-label>
    </ion-segment-button>
  </ion-segment>


 


  
  
  <ion-list>
    <ion-item *ngFor="let barcode of barcodes">
      <ion-label position="stacked">{{ barcode.format }}</ion-label>
      <ion-input type="text" [value]="barcode.rawValue"></ion-input>
    </ion-item>
  </ion-list>

  <!-- Aquí colocamos la etiqueta "Pagar" debajo del botón de escáner -->
  <div class="centered-button">
    <ion-fab slot="fixed" vertical="bottom" horizontal="center">
      <ion-fab-button (click)="scan()" [disabled]="!isSupported">
        <ion-icon name="scan"></ion-icon>
      </ion-fab-button>
      <ion-label>Pagar</ion-label>
    </ion-fab>
  </div>


</ion-content>


<ion-footer>
  <ion-toolbar>
    <ion-row class="ion-align-items-center"> <!-- Alinea verticalmente el contenido -->
      <ion-col size="6">
        <ion-title>ServiExpress</ion-title>
      </ion-col>
      <ion-col size="6" class="ion-text-right"> <!-- Aplica alineación a la derecha -->
        <ion-label>Stephania Lucero</ion-label>
        <ion-label>Isabella Silva</ion-label>
        <ion-label>Patricia Nieves</ion-label>
        <ion-label>Loreto Miño</ion-label>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
