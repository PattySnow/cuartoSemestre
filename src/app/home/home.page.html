<ion-header [translucent]="true">
  <ion-toolbar class="colorAzul">
    <div class="header-content">
      <div class="centered-button">
        <button mat-button [matMenuTriggerFor]="menu">
          <mat-icon style="color: white;">menu</mat-icon>
        </button>
      </div>

      <mat-menu #menu="matMenu">
        <ng-container *ngFor="let item of menuItems">
          <button mat-menu-item *ngIf="item.link" [routerLink]="[item.link]">
            {{ item.label }}
          </button>
          <button mat-menu-item *ngIf="item.action" (click)="item.action()">
            {{ item.label }}
          </button>
        </ng-container>
        <div class="centered-image">
          <img src="assets/imagenes/logo.jpg" alt="Logo" class="logo-menu">
        </div>
      </mat-menu>

      <div class="centered-text">
        <ng-container *ngIf="userName">
          <p class="ion-text-center">Bienvenid@ {{ initCap(userName) }}</p>
        </ng-container>
      </div>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content class="centered-content">
  <ng-container *ngIf="!showBarcode"> <!-- Muestra el contenido solo si showBarcode es falso (no es administrador) -->
    <ion-segment [(ngModel)]="segment" (ionChange)="Segmentos()">
      <ion-segment-button value="default">
        <ion-label>Inicio</ion-label>
      </ion-segment-button>
      <ion-segment-button value="contacto">
        <ion-label>Contacto</ion-label>
      </ion-segment-button>
      <ion-segment-button value="pagar">
        <ion-label>Pagar</ion-label>
      </ion-segment-button>
    </ion-segment>
  </ng-container>
  

  <div *ngIf="segment === 'default'">
    <ion-title class="titulo">Nuestros Servicios</ion-title>
      
        <div class="centered-card">
          <mat-card class="servicios-card">
            <mat-card-header class="centered-header">
              <img mat-card-image src="assets/imagenes/frenos.jpg" alt="">
            </mat-card-header>
          
            <mat-card-content class="centered-content">
              <mat-card-title class="centered-title">Frenos</mat-card-title>
            </mat-card-content>
          </mat-card>
        </div>
      
        <div class="centered-card">
          <mat-card class="servicios-card">
            <mat-card-header class="centered-header">
              <img mat-card-image src="assets/imagenes/aceite.jpg" alt="">
            </mat-card-header>
          
            <mat-card-content class="centered-content">
              <mat-card-title class="centered-title">Aceite</mat-card-title>
            </mat-card-content>
          </mat-card>
        </div>
      
     
    </div>
    

  <!-- Muestra el componente <app-contacto> solo en la vista "Contacto" -->
  <div *ngIf="showContacto">
    <app-contacto></app-contacto>
  </div>

  <!-- Muestra el componente <app-barcode> solo en la vista "Pagar" -->
  <div *ngIf="showBarcode">
    <app-barcode></app-barcode>
  </div>

  

</ion-content>



<ion-footer>
  <ion-toolbar>
    <ion-row class="ion-align-items-center"> <!-- Alinea verticalmente el contenido -->
      <ion-col size="6">
        <ion-title>ServiExpress</ion-title>
      </ion-col>
      <ion-col size="6" class="ion-text-right"> <!-- Aplica alineación a la derecha -->
        <ion-label>Stephania Lucero</ion-label>
        <ion-label>Isabella Silva</ion-label>
        <ion-label>Patricia Nieves</ion-label>
        <ion-label>Loreto Miño</ion-label>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
