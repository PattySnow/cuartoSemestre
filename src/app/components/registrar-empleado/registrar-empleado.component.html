<ion-content>
  <ion-card>
    <ion-card-content>
      <form (ngSubmit)="registrarEmpleado()" #empleadoForm="ngForm">
        <ion-item>
          <ion-label position="floating" >Nombre</ion-label>
          <ion-input type="text" name="nombre" [(ngModel)]="nuevoEmpleado.nombre" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating" >Apellido</ion-label>
          <ion-input type="text" name="apellido" [(ngModel)]="nuevoEmpleado.apellido" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating" >Rut</ion-label>
          <ion-input type="text" name="rut" [(ngModel)]="nuevoEmpleado.rut" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Teléfono</ion-label>
          <ion-input 
            type="tel" 
            name="telefono" 
            [(ngModel)]="nuevoEmpleado.telefono" 
            required 
            pattern="[0-9]{9}"
            title="Debe tener 9 dígitos"
          ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating" >Dirección</ion-label>
          <ion-input type="text" name="direccion" [(ngModel)]="nuevoEmpleado.direccion" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating" >Email</ion-label>
          <ion-input type="email" name="email" [(ngModel)]="nuevoEmpleado.email" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating" >Cargo</ion-label>
          <ion-input type="text" name="cargo" [(ngModel)]="nuevoEmpleado.cargo" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating" >Contraseña</ion-label>
          <ion-input type="password" name="password" [(ngModel)]="nuevoEmpleado.password" required></ion-input>
        </ion-item>
        <ion-button shape="round" expand="block" type="submit" color="dark">Registrar</ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
