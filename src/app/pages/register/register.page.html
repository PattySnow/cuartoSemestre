<ion-header [translucent]="true">
  <ion-toolbar class="colorAzul">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-card-header>
        <ion-card-title class="ion-text-center">Registro</ion-card-title>
      </ion-card-header>
      <form (ngSubmit)="register()" #registerForm="ngForm">
        <ion-item>
          <ion-label position="floating">
            <ion-icon name="person"></ion-icon> Nombre
          </ion-label>
          <ion-input [(ngModel)]="userData.nombre" name="nombre" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">
            <ion-icon name="people"></ion-icon> Apellido
          </ion-label>
          <ion-input [(ngModel)]="userData.apellido" name="apellido" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">
            <ion-icon name="fingerprint"></ion-icon> Rut
          </ion-label>
          <ion-input [(ngModel)]="userData.rut" name="rut" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">
            <ion-icon name="mail"></ion-icon> Correo
          </ion-label>
          <ion-input [(ngModel)]="userData.email" name="email" type="email" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">
            <ion-icon name="call"></ion-icon> Teléfono
          </ion-label>
          <ion-input [(ngModel)]="userData.telefono" name="telefono" type="tel" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">
            <ion-icon name="lock-closed"></ion-icon> Contraseña
          </ion-label>
          <ion-input [(ngModel)]="userData.password" name="password" type="password" required></ion-input>
        </ion-item>
        <ion-button expand="full" type="submit" [disabled]="!registerForm.valid">
          <ion-icon name="person-add"></ion-icon> Registrarse
        </ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-row class="ion-align-items-center">
      <ion-col size="6">
        <ion-title>ServiExpress</ion-title>
      </ion-col>
      <ion-col size="6" class="ion-text-right">
        <ion-label>Stephania Lucero</ion-label>
        <ion-label>Isabella Silva</ion-label>
        <ion-label>Patricia Nieves</ion-label>
        <ion-label>Loreto Miño</ion-label>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
