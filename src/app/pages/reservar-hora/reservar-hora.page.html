<ion-header [translucent]="true">
  <ion-toolbar class="colorAzul">
    <!-- Encabezado -->
  </ion-toolbar>
</ion-header>

<ion-content class="centered-content">
  <form (ngSubmit)="reservar()" #reservaForm="ngForm">
    <ion-item>
      <ion-label position="floating">Número de Patente</ion-label>
      <ion-input [(ngModel)]="numeroPatente" name="numeroPatente"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Marca</ion-label>
      <ion-input [(ngModel)]="marca" name="marca"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Modelo</ion-label>
      <ion-input [(ngModel)]="modelo" name="modelo"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Año</ion-label>
      <ion-input [(ngModel)]="ano" name="ano"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Kilometraje</ion-label>
      <ion-input [(ngModel)]="kilometraje" name="kilometraje"></ion-input>
    </ion-item>


    <ion-datetime [(ngModel)]="selectedDate" name="selectedDate" [min]="currentDate"></ion-datetime>


      
     









    <ion-button expand="full" type="submit" [disabled]="!reservaForm.valid">Reservar</ion-button>
  </form>
</ion-content>
