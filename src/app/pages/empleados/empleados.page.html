<ion-header [translucent]="true">
  <ion-toolbar class="colorAzul">
    <div class="header-content">
      <div class="centered-button">
        <button mat-button [matMenuTriggerFor]="menu">
          <mat-icon style="color: white;">menu</mat-icon>
        </button>
      </div>

      <mat-menu #menu="matMenu">
        <ng-container >
          <button mat-menu-item  >
          
          </button>
          <button mat-menu-item  >
            
          </button>
        </ng-container>
        <div class="centered-image">
          <img src="assets/imagenes/logo.jpg" alt="Logo" class="logo-menu">
        </div>
      </mat-menu>

      <div class="centered-text">
        <ng-container >
          <p class="ion-text-center"></p>
        </ng-container>
      </div>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-text-center">
  <ion-button  expand="full" [routerLink]="['/empleados/registrar-empleado']" class="ion-margin" color="medium">Registrar Empleado</ion-button>
  <!--AQUI SE MUESTRAN LOS CHILDREN-->
  <router-outlet></router-outlet>
  

 
</ion-content>
